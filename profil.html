<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Akun</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  /* =========================
   Root Variables
========================= */
:root {
  --bg: #020617;
  --card: #0b0b12;
  --primary: #38bdf8;
  --accent: #7dd3fc;
  --text: #e5e7eb;
}

/* =========================
   Global Styles
========================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  font-size: 18px;
  transition: background 0.3s, color 0.3s;
}

/* =========================
   Layout
========================= */
.container {
  display: flex;
  min-height: 100vh;
}

/* =========================
   Sidebar
========================= */
.sidebar {
  width: 260px;
  background: var(--card);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.sidebar-header {
  margin-bottom: 25px;
}

.sidebar-user h3 {
  margin: 0 0 10px 0;
  color: var(--primary);
  font-size: 22px;
}

.sidebar-user .user-tag {
  font-size: 14px;
  opacity: 0.8;
}

/* =========================
   Sidebar Buttons Fixed Bawah
========================= */
.sidebar-bottom {
  position: fixed;
  bottom: 20px;
  left: 30px;
  display: flex;
  gap: 12px;          /* Jarak antar tombol */
  width: auto;
  justify-content: center;
}

button {
  border: none;
  border-radius: 14px;      
  padding: 14px 28px;       /* Lebih tinggi dan lebar */
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;           /* Font default besar */
  transition: 0.3s;
  white-space: nowrap;       
}

/* =========================
   Responsif
========================= */

/* Untuk layar kecil (HP/Tablet) */
@media (max-width: 768px) {
  .sidebar {
    width: 200px;
    padding: 20px 15px;
  }

  .sidebar-user h3 {
    font-size: 18px;
  }

  button {
    padding: 10px 20px;   /* tombol lebih kecil */
    font-size: 14px;      /* font lebih kecil */
  }

  .sidebar-bottom {
    gap: 8px;
    left: 15px;
  }
}

/* Untuk layar sangat kecil (HP) */
@media (max-width: 480px) {
  .sidebar {
    width: 160px;
    padding: 15px 10px;
  }

  .sidebar-user h3 {
    font-size: 16px;
  }

  button {
    padding: 8px 16px;   /* tombol lebih kecil lagi */
    font-size: 12px;     /* font lebih kecil lagi */
  }

  .sidebar-bottom {
    gap: 6px;
    left: 10px;
  }
}

.logout-btn {
  background: var(--primary);
  color: black;
}
.logout-btn:hover {
  background: var(--accent);
}

.toggle-theme {
  background: var(--primary);
  color: black;
}
.toggle-theme:hover {
  background: var(--accent);
}

.support-btn {
  background: var(--accent);
  color: black;
}
.support-btn:hover {
  background: var(--primary);
}

/* =========================
   Main Content
========================= */
.main {
  flex: 1;
  padding: 40px;
}

.profile-section {
  background: var(--card);
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 0 35px rgba(56,189,248,0.25);
}

.profile-section .section-title {
  font-weight: bold;
  font-size: 22px;
  margin-bottom: 25px;
  color: var(--primary);
}

.profile-grid {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* =========================
   Info Rows
========================= */
.info-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.info-label {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 18px;
  opacity: 0.9;
}

.info-value {
  font-size: 18px;
  color: #fff;
}

/* =========================
   Password Field
========================= */
.password-field {
  display: flex;
  align-items: center;
  gap: 15px;
}

.password-display {
  background: var(--bg);
  padding: 10px 15px;
  border-radius: 8px;
  font-family: monospace;
  font-size: 18px;
}

.toggle-password {
  cursor: pointer;
  color: var(--primary);
  font-size: 20px;
}

/* =========================
   Status Badge
========================= */
.status-badge {
  padding: 5px 12px;
  border-radius: 10px;
  font-size: 14px;
  background: var(--accent);
  font-weight: bold;
  color: black;
}

/* =========================
   Copy Note
========================= */
.copy-note {
  font-size: 14px;
  opacity: 0.8;
  margin-top: 8px;
}

/* =========================
   Light Theme
========================= */
.light-theme {
  --bg: #f3f4f6;
  --card: #ffffff;
  --primary: #3b82f6;
  --accent: #22c55e;
  --text: #111827;
}

.light-theme .password-display {
  background: #f3f4f6;
  color: #111827;
}
</style>
</head>
<body>

<div class="container">

  <!-- Sidebar -->

  <!-- Main content -->
  <div class="main">
    <div class="profile-section">
      <div class="section-title">Account Information</div>
      <div class="profile-grid">

        <!-- Username -->
        <div class="info-row">
          <div class="info-label"><i class="fas fa-user"></i> Username</div>
          <div class="info-value" id="info-username">Loading...</div>
        </div>

        <!-- User ID -->
        <div class="info-row">
          <div class="info-label"><i class="fas fa-id-card"></i> User ID</div>
          <div class="info-value" id="info-userid">#000</div>
        </div>

        <!-- Role -->
        <div class="info-row">
          <div class="info-label"><i class="fas fa-shield-alt"></i> Role</div>
          <div class="info-value">
            <span class="status-badge" id="info-role-badge">USER</span>
          </div>
        </div>

        <!-- Password -->
        <div class="info-row">
          <div class="info-label"><i class="fas fa-key"></i> Password</div>
          <div class="password-field">
            <div class="password-display" id="password-display">••••••••</div>
            <div class="toggle-password" id="toggle-password"><i class="fas fa-eye"></i></div>
          </div>
        </div>

        <!-- CreatedAt -->
        <div class="info-row">
          <div class="info-label"><i class="fas fa-calendar-check"></i> Account Created</div>
          <div class="info-value" id="info-created">Loading...</div>
        </div>

        <!-- API Key -->
        <div class="info-row">
          <div class="info-label"><i class="fas fa-key"></i> API Key</div>
          <div class="info-value" id="info-api">Loading...</div>
        </div>
        <div class="copy-note">Klik API Key untuk menyalin</div>

      </div>
    </div>
  </div>
</div>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-user">
        <h3 id="sidebar-username">Loading...</h3>
        <div class="user-tag" id="sidebar-role">USER</div>
      </div>
    </div>

    <!-- Tombol bawah sidebar -->
    <div class="sidebar-bottom">
      <button class="toggle-theme" id="theme-toggle">Toggle Dark/Light</button>
      <button class="logout-btn" id="logout-btn">Logout</button>
      <button class="support-btn" id="support-btn">Support / Bantuan</button>
    </div>
  </aside>

<script>
// Ambil currentUser dan data users
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
const users = JSON.parse(localStorage.getItem("users")) || [];

if (currentUser) {
  const user = users.find(u => u.username === currentUser.username);
  if (user) {
    // Sidebar
    document.getElementById("sidebar-username").textContent = user.username;
    document.getElementById("sidebar-role").textContent = "USER";

    // Main info
    document.getElementById("info-username").textContent = user.username;
    document.getElementById("info-userid").textContent = `#${user.id}`;
    document.getElementById("info-role-badge").textContent = "USER";

    // Password toggle
    const passDisplay = document.getElementById("password-display");
    const toggleBtn = document.getElementById("toggle-password");
    let isVisible = false;
    passDisplay.textContent = "•".repeat(user.password.length);
    toggleBtn.addEventListener("click", () => {
      isVisible = !isVisible;
      passDisplay.textContent = isVisible ? user.password : "•".repeat(user.password.length);
      toggleBtn.innerHTML = isVisible ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
    });

    // CreatedAt
    const createdBox = document.getElementById("info-created");
    const date = new Date(user.createdAt);
    createdBox.textContent = date.toLocaleDateString("id-ID", { day:"2-digit", month:"long", year:"numeric" });

    // API Key
    const apiBox = document.getElementById("info-api");
    apiBox.textContent = user.apiKey || "-";
    apiBox.addEventListener("click", () => {
      if (!user.apiKey) return;
      navigator.clipboard.writeText(user.apiKey).then(() => {
        apiBox.textContent = "✅ Disalin!";
        setTimeout(() => { apiBox.textContent = user.apiKey; }, 1200);
      });
    });
  }
}

// Logout
document.getElementById("logout-btn").addEventListener("click", () => {
  localStorage.removeItem("currentUser");
  window.location.href = "login.html";
});

// Dark/Light toggle
document.getElementById("theme-toggle").addEventListener("click", () => {
  document.body.classList.toggle("light-theme");
});
</script>

</body>
</html>
