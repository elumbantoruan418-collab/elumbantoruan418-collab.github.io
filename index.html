<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Winz // ACCESS</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root {
    --primary:#8A2BE2;--accent:#00F3FF;--alert:#FF0055;
    --dark-bg:#030305;--panel-bg:rgba(10,10,16,.75);
    --border:rgba(255,255,255,.1);
    --font-tech:'JetBrains Mono',monospace;
    --font-display:'Rajdhani',sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
    background:var(--dark-bg);color:#fff;font-family:var(--font-display);
    display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;
}
.cyber-grid{position:fixed;width:200vw;height:200vh;top:-50%;left:-50%;
background-image:linear-gradient(rgba(0,243,255,.05) 1px,transparent 1px),
linear-gradient(90deg,rgba(138,43,226,.05) 1px,transparent 1px);
background-size:50px 50px;transform:perspective(500px) rotateX(60deg);
animation:gridMove 10s linear infinite;z-index:1}
@keyframes gridMove{to{transform:perspective(500px) rotateX(60deg) translateY(50px)}}
.overlay,.scanlines{position:fixed;inset:0;pointer-events:none}
.overlay{background:radial-gradient(circle,transparent 0%,#000 90%);z-index:2}
.scanlines{background:linear-gradient(to bottom,transparent 50%,rgba(0,0,0,.2) 50%);
background-size:100% 4px;z-index:3;opacity:.6}
.login-wrapper{z-index:10;width:100%;max-width:400px;padding:20px}
.cyber-card{
    background:var(--panel-bg);backdrop-filter:blur(15px);
    border:1px solid var(--border);padding:40px 30px;
    box-shadow:0 0 40px #000
}
.header{text-align:center;margin-bottom:30px}
.logo-circle{
    width:80px;height:80px;margin:0 auto 15px;border-radius:50%;
    border:2px dashed var(--border);padding:4px
}
.logo-circle img{width:100%;height:100%;border-radius:50%;object-fit:cover}
.glitch-title{font-size:34px;font-weight:800;letter-spacing:4px}
.input-group{margin-bottom:20px}
.input-group label{font-size:10px;color:rgba(255,255,255,.5);letter-spacing:1px}
.custom-input{
    width:100%;background:rgba(0,0,0,.3);border:1px solid var(--border);
    padding:14px;color:#fff;font-family:var(--font-tech)
}
.btn-cy{
    width:100%;border:1px solid var(--primary);
    background:transparent;color:var(--primary);
    padding:15px;font-weight:bold;cursor:pointer
}
.btn-buy{
    display:block;margin-top:12px;background:#ff0055;color:#fff;
    padding:8px;text-align:center;text-decoration:none
}
#toast{
    position:fixed;top:30px;left:50%;transform:translateX(-50%) translateY(-100px);
    background:#111;border:1px solid var(--alert);padding:15px;
    opacity:0;transition:.4s;z-index:9999;text-align:center;
}
#toast.visible{transform:translateX(-50%) translateY(0);opacity:1}
</style>
</head>
<body>

<div class="cyber-grid"></div>
<div class="overlay"></div>
<div class="scanlines"></div>

<div id="toast"><span id="toastMsg">ACCESS DENIED</span></div>

<div class="login-wrapper">
<div class="cyber-card">
<div class="header">
<div class="logo-circle">
<img src="https://files.catbox.moe/ygcufo.jpg">
</div>
<h1 class="glitch-title">WINZ ACCESS</h1>
</div>

<form id="loginForm">
<div class="input-group">
<label>Identification</label>
<input type="text" id="username" class="custom-input" required>
</div>
<div class="input-group">
<label>Security Key</label>
<input type="password" id="password" class="custom-input" required>
</div>
<button class="btn-cy">Execute</button>
<a class="btn-buy" href="https://t.me/Winz_ofcial" target="_blank">Buy Access</a>
</form>

</div>
</div>

<script src="users.js"></script>

<script>
function showToast(msg){
  const t=document.getElementById("toast");
  document.getElementById("toastMsg").innerText=msg;
  t.classList.add("visible");
  setTimeout(()=>t.classList.remove("visible"),3000);
}

document.getElementById("loginForm").addEventListener("submit",e=>{
  e.preventDefault();
  const u=username.value,p=password.value;
  const ok=USERS.find(x=>x.username===u&&x.password===p);
  if(ok){
    localStorage.setItem("login","true");
    showToast("ACCESS GRANTED");
    setTimeout(()=>location.href="dashboard.html",1200);
  }else showToast("ACCESS DENIED");
});

// 3D Tilt Effect
const cardInner=document.querySelector('.cyber-card');
document.addEventListener('mousemove',e=>{
    const x=(window.innerWidth/2-e.pageX)/40;
    const y=(window.innerHeight/2-e.pageY)/40;
    cardInner.style.transform=`rotateY(${Math.max(-10,Math.min(10,x))}deg) rotateX(${Math.max(-10,Math.min(10,y))}deg)`;
});
document.addEventListener('mouseleave',()=>{cardInner.style.transform='rotateY(0deg) rotateX(0deg)';});
</script>

</body>
</html>
