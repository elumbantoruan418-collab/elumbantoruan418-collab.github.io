<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit Saldo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b12;
  color: white;
}

.deposit-box {
  max-width: 420px;
  margin: 30px auto;
  background: rgba(15,15,25,0.9);
  border: 1px solid rgba(255,215,0,0.4);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(255,215,0,0.2);
}

.deposit-box h2 {
  text-align: center;
  color: #ffd700;
  margin-bottom: 10px;
}

.deposit-box p {
  font-size: 13px;
  opacity: 0.8;
  text-align: center;
}

.input-group {
  margin-top: 15px;
}

.input-group label {
  display: block;
  font-size: 12px;
  margin-bottom: 6px;
  opacity: 0.8;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #111;
  color: white;
}

.btn {
  width: 100%;
  margin-top: 18px;
  padding: 12px;
  background: #ffd700;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.btn:hover {
  background: #ffea00;
}

.notice {
  margin-top: 15px;
  font-size: 12px;
  text-align: center;
  color: #ffd700;
}

.status {
  margin-top: 15px;
  font-size: 13px;
  text-align: center;
}
</style>
</head>

<body>

<div class="deposit-box">
  <h2>üí∞ Top Up Saldo</h2>
  <p>Transfer ke nomor berikut:</p>
  <p><b>üìû 6285138373943</b></p>

  <div class="input-group">
    <label>Jumlah Top Up (Rp)</label>
    <input type="number" id="amount" placeholder="contoh: 50000">
  </div>

  <div class="input-group">
    <label>Upload Bukti Transfer</label>
    <input type="file" id="proof" accept="image/*">
  </div>

  <button class="btn" onclick="kirimDeposit()">KIRIM BUKTI</button>

  <div class="status" id="statusBox"></div>

  <div class="notice">
    ‚è≥ Menunggu  sbr aja ya di tunggu kk
  </div>
</div>

<script>
function kirimDeposit() {
  const amount = document.getElementById("amount").value;
  const proof = document.getElementById("proof").files[0];
  const statusBox = document.getElementById("statusBox");

  if (!amount || !proof) {
    statusBox.innerHTML = "‚ö†Ô∏è Lengkapi jumlah & upload bukti";
    return;
  }

  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    statusBox.innerHTML = "‚ùå Kamu belum login";
    return;
  }

  const deposit = {
    idUser: user.id,
    username: user.username,
    amount: Number(amount),
    proof: proof.name,
    status: "pending",
    time: new Date().toLocaleString()
  };

  const list = JSON.parse(localStorage.getItem("depositRequests")) || [];
  list.push(deposit);
  localStorage.setItem("depositRequests", JSON.stringify(list));

  statusBox.innerHTML = "‚úÖ Bukti terkirim, menunggu sbr menunggu";
}
</script>

</body>
</html>
