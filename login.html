<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WINZ ACCESS</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary:#8A2BE2;
  --accent:#00F3FF;
  --alert:#FF0055;
  --dark:#030305;
  --panel:rgba(10,10,16,.8);
  --border:rgba(255,255,255,.1);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--dark);
  color:#fff;
  font-family:'Rajdhani',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.panel{
  background:var(--panel);
  padding:35px 30px;
  width:360px;
  border:1px solid var(--border);
  box-shadow:0 0 40px #000;
}
h1{
  text-align:center;
  margin-bottom:20px;
  letter-spacing:3px;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#000;
  border:1px solid var(--border);
  color:#fff;
  font-family:'JetBrains Mono',monospace;
}
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:1px solid var(--primary);
  background:transparent;
  color:var(--primary);
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:var(--primary);
  color:#fff;
}
.toast{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  border:1px solid var(--alert);
  padding:14px 20px;
  display:none;
}
</style>
</head>

<body>

<div class="panel">
  <h1>WINZ ACCESS</h1>

  <input id="user" placeholder="USERNAME">
  <input id="pass" type="password" placeholder="PASSWORD">

  <button onclick="login()">EXECUTE</button>
</div>

<div id="toast" class="toast"></div>

<script>
function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",3000);
}

function login(){
  const u=document.getElementById("user").value.trim();
  const p=document.getElementById("pass").value.trim();

  if(!u||!p){
    toast("DATA KOSONG");
    return;
  }

  localStorage.setItem("login","true");
  window.location.href="dashboard.html";
}
</script>

</body>
</html>
