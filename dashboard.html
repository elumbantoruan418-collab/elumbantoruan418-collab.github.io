<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      margin: 0;
    }

    header {
      background: #020617;
      padding: 15px 20px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.logout {
      background: #dc2626;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<!-- ðŸ” PROTEKSI USER -->
<script>
  if (!localStorage.getItem("username") || localStorage.getItem("role") !== "user") {
    location.href = "index.html";
  }
</script>

<script>
  document.getElementById("username").innerText =

</html>
