/* ===== Running ke kiri dengan gradient ===== */
.runningg-text {
  width: 100%;
  overflow: hidden;
  background: #020617;
  border-bottom: 1px solid #1e293b;
  padding: 10px 0;
}

.runningg-text span {
  display: inline-block;
  white-space: nowrap;
  font-size: 15px;
  font-weight: bold;

  /* Gradient warna-warni */
  background: linear-gradient(
    90deg,
    #f87171,  /* merah */
    #fbbf24,  /* kuning */
    #34d399,  /* hijau */
    #38bdf8,  /* biru muda */
    #a78bfa   /* ungu */
  );
  background-size: 200% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* Animasi */
  animation: runLeft 12s linear infinite, rainbowShift 4s linear infinite;
}

/* Animasi teks ke kiri */
@keyframes runLeft {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* Gradient bergerak */
@keyframes rainbowShift {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

/* ===== Running ke kanan biasa ===== */
.winz-text {
  width: 100%;
  overflow: hidden;
  background: #020617;
  border-bottom: 1px solid #1e293b;
  padding: 10px 0;
}

.winz-text span {
  display: inline-block;
  white-space: nowrap;
  font-size: 20px;
  color: #e5e7eb;
  padding-left: 100%;
  animation: runRight 12s linear infinite;
}

/* Animasi teks ke kanan */
@keyframes runRight {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

<script>
// Ambil semua menu-card
const menus = document.querySelectorAll('.menu-card');

menus.forEach(menu => {
  menu.addEventListener('click', () => {
    let list = menu.querySelector('.menu-list');

    if (!list) {
      list = document.createElement('ul');
      list.classList.add('menu-list');

      // Ambil data dari attribute data-list
      const items = JSON.parse(menu.getAttribute('data-list'));
      list.innerHTML = items.map(item => `<li>${item}</li>`).join('');

      menu.appendChild(list);
    } else {
      list.remove(); // toggle
    }
  });
});



</script>
