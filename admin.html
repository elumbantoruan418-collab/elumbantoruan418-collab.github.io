<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  margin: 0;
}
.admin-box {
  max-width: 500px;
  margin: 30px auto;
  background: #121212;
  padding: 20px;
  border-radius: 12px;
}
h2 {
  text-align: center;
  color: #38bdf8;
}
button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  background: #2563eb;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}
.order {
  margin-top: 12px;
  padding: 10px;
  border: 1px dashed #38bdf8;
  border-radius: 8px;
}
.small {
  font-size: 12px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="admin-box">
  <h2>üõ†Ô∏è ADMIN PANEL</h2>

  <button id="vpsusersbtn">üì¶ Order VPS</button>
  <button id="clearbtn">üóëÔ∏è Hapus Semua Order</button>

  <div id="output"></div>
</div>

<script>
// === TAMPILKAN ORDER VPS ===
document.getElementById("vpsusersbtn").onclick = () => {
  const output = document.getElementById("output");
  const orders = JSON.parse(localStorage.getItem("vpsOrders")) || [];

  if (orders.length === 0) {
    output.innerHTML = "<p class='small'>Belum ada order VPS</p>";
    return;
  }

  output.innerHTML = orders.map((o, i) => `
    <div class="order">
      <b>#${i + 1}</b><br>
      Nomor: ${o.nomor}<br>
      Paket: ${o.paket}<br>
      Harga: ${o.harga}<br>
      Waktu: ${o.waktu}<br>
      Status: ${o.status}
    </div>
  `).join("");
};

// === HAPUS ORDER ===
document.getElementById("clearbtn").onclick = () => {
  if (confirm("Hapus semua order?")) {
    localStorage.removeItem("vpsOrders");
    document.getElementById("output").innerHTML = "";
  }
};
</script>

</body>
</html>
