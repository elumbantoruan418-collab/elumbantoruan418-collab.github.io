<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<style>
#order {
  background: #111;
  color: #fff;
  padding: 10px;
  cursor: pointer;
  width: fit-content;
  border-radius: 6px;
}

#orderList {
  display: none;
  margin-top: 10px;
  background: #f1f1f1;
  color: #000;
  padding: 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2>ðŸ“¦ ADMIN PANEL</h2>

<!-- INI ID YANG LO MAKSUD -->
<div id="order">ðŸ“‚ LIHAT ORDER</div>

<!-- TEMPAT ORDER MUNCUL -->
<div id="orderList"></div>

<script>
const btnOrder = document.getElementById("order");
const list = document.getElementById("orderList");

btnOrder.onclick = () => {
  const orders = JSON.parse(localStorage.getItem("orders")) || [];

  if (orders.length === 0) {
    list.innerHTML = "Belum ada order";
  } else {
    list.innerHTML = "";
    orders.forEach((o, i) => {
      list.innerHTML += `
        <div style="margin-bottom:10px;">
          <b>Order #${i + 1}</b><br>
          Nomor: ${o.nomor}<br>
          Paket: ${o.paket}<br>
          Harga: ${o.harga}<br>
          Waktu: ${o.waktu}
        </div>
        <hr>
      `;
    });
  }

  // toggle tampil / sembunyi
  list.style.display = list.style.display === "none" ? "block" : "none";
};
</script>

</body>
</html>
